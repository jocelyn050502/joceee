<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>INSPECT MO BOSS!!!</h1>
    <script>const character = "#";
        const count = 8;
        const rows = [];
        let inverted = true;
        
        function padRow(rowNumber, rowCount) {
          return " ".repeat(rowCount - rowNumber) + character.repeat(2 * rowNumber - 1) + " ".repeat(rowCount - rowNumber);
        }
        
        for (let i = 1; i <= count; i++) {
          if (inverted) {
            rows.unshift(padRow(i, count));
          } else {
            rows.push(padRow(i, count));
          }
        }
        
        let result = ""
        
        for (const row of rows) {
          result = result + row + "\n";
        }
        
        console.log(result);
        </script>
</body>

  <h1>GRADEBOOK</h1>
    <script>function getAverage(scores) {
  let sum = 0;

  for (const score of scores) {
    sum += score;
  }

  return sum / scores.length;
}

function getGrade(score) {
  if (score === 100) {
    return "A++";
  } else if (score >= 90) {
    return "A";
  } else if (score >= 80) {
    return "B";
  } else if (score >= 70) {
    return "C";
  } else if (score >= 60) {
    return "D";
  } else {
    return "F";
  }
}

function hasPassingGrade(score) {
  return getGrade(score) !== "F";
}

function studentMsg(totalScores, studentScore) {
    
    const classAverage = getAverage(totalScores);

   
    const studentGrade = getGrade(studentScore);

    
    const status = (studentGrade === 'F') ? 'You failed the course.' : 'You passed the course.';

    
    return Class average: ${classAverage}. Your grade: ${studentGrade}. ${status};
}
