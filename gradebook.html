<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Grade Result</title>
</head>
<body>
  <h1>Student Grade </h1>
  <p id="result"></p>

  <script>
    function getAverage(scores) {
      let sum = 0;
      for (const score of scores) {
        sum += score;
      }
      return sum / scores.length;
    }

    function getGrade(score) {
      if (score === 100) {
        return "A++";
      } else if (score >= 90) {
        return "A";
      } else if (score >= 80) {
        return "B";
      } else if (score >= 70) {
        return "C";
      } else if (score >= 60) {
        return "D";
      } else {
        return "F";
      }
    }

    function hasPassingGrade(score) {
      return getGrade(score) !== "F";
    }

    function studentMsg(totalScores, studentScore) {
      const average = getAverage(totalScores).toFixed(2);
      const grade = getGrade(studentScore);
      const passed = hasPassingGrade(studentScore);

      let message = "Class average: " + average + ". Your grade: " + grade + ". ";
      message += passed ? "You passed the course." : "You failed the course.";

      return message;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const scores = [92, 88, 12, 77, 57, 100, 67, 38, 97, 89];
      const studentScore = 37;
      const message = studentMsg(scores, studentScore);
      
      document.getElementById("result").textContent = message;
      console.log(message); // optional
    });
  </script>
</body>
</html>
